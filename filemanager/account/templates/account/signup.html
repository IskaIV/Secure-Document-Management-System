
{%extends 'core/base.html'%}
{%block content%}


<div class="max-w-xl mx-auto bg-slate-800 text-center">
    <h1 class ="text-3xl text-white">Sign Up</h1>

    <form class="mt-6 px-8 space-y-4"method="post" action=".">
        {% csrf_token %}
        <div>
            <label for="name" class="text-white">Name</label><br>
            <input type="text"  name="name" class="w-full px-6 py-4 bg-slate-500 text-white" required>
        </div>
        <div>
            <label for="email" class="text-white">Email</label><br>
            <input  type="email" name="email" class="w-full px-6 py-4 bg-slate-500 text-white" required>
        </div>
        <div class="mb-4">
            <label for="password" class="text-white">Password:</label><br>
            <input type="password"  name="password1" class="w-full px-6 py-4 bg-slate-500 text-white" required>
        </div>
        <div class="mb-4">
            <label for="password" class="text-white">Retype Password:</label><br>
            <input  type="password" name="password2" class="w-full px-6 py-4 bg-slate-500 text-white" required>
        </div>
        <div>
        <button type="submit" class=" mb-4 py-4 px-8 bg-sky-600 text-white  ">Sign Up</button>
        </div>
    </form>


</div>

{%endblock %}
