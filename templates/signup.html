<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
    <h1 class="text-3xl text-white">File Management System</h1>

        <div class="space-x-4">
            <a href="#" class="text-white">About </a>

            <a href="#" class="py-4 px-8 bg-slate-600 text-white">Log in </a>

            <a href="#" class="py-4 px-8 bg-sky-600 text-white">Sign up </a>
                
        </div>
</nav>        

    <main class="py-6 px-8">

        <div class="max-w-xl mx-auto bg-slate-800 text-center">
                <h1 class ="text-3xl text-white">Sign Up</h1>

                <form class="mt-6 px-8 space-y-4">
                    <div>
                        <label for="email" class="text-white">Email</label><br>
                        <input type="email" id="email" name="email" class="w-full px-6 py-4 bg-slate-500 text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="text-white">Password:</label><br>
                        <input type="password" id="password" name="password" class="w-full px-6 py-4 bg-slate-500 text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="text-white">Retype Password:</label><br>
                        <input type="password" id="password" name="password" class="w-full px-6 py-4 bg-slate-500 text-white" required>
                    </div>
                    <div>
                    <button type="submit" class=" mb-4 py-4 px-8 bg-sky-600 text-white  ">Sign Up</button>
                    </div>
                </form>


        </div>


    </main>

        <footer class="py-8 px-8 bg-slate-900 text-center ">
            <p class="text-white">Copyright (c) 2024</p>
        </footer>
</body>
</html>
