<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail Screen</title>
    <link rel="stylesheet" href="/static/PostDetail.css">
</head>

<body>
    <div class = "container">
        <div class = "heade-container">
            <p>User: {{fsuid}}</p>
            <div class="title-container">
                <h1>{{title}}</h1>
            </div>
            <div class="description-container">
                <p>{{description}}</p>
            </div>
            <form method="POST" action="/sendmessages">
                <input type="hidden" name="fsuid"  value="{{fsuid}}">
                <button type="submit">Send Message</button>
            </form>
        </div>

       
            {% for comment in comments %}
            <div class="comments">
                <p>{{comment[0]}}: {{ comment[1]}}</p>
            </div>
            {% endfor %}
            <div class = "post-comment-container">
                <form method="POST" action="/comment">
                    <input type="hidden" name="post_id" placeholder="Post Comment" value="{{post_id}}" >
                    <p class = "post-comment">Post comment: <textarea name="content"></textarea><p>
                    <button type="submit">Post</button>
                </form>

                <a href = "/main"><Button>Back</Button></a>
            </div>

    </div>
    

</body>
</html>
