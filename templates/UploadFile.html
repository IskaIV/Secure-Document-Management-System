<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Upload File Screen</title>
        <link rel="stylesheet" href="/static/UploadFilestyle.css">
    </head>

    <body>

        <div class="uploadfile-container">
            <header class="header">
                <h3>Secure Document Management System</h3>
            </header>
            <div class="header-lower">
                <img src='/static/logo.png' alt="Logo" class="logo">
                <h1>Upload A File</h1>
                <div>
                    <div>

                        <div>
                            <!-- Button to go home -->

                            <div class="main-container">
                                <div>
                                    <h2>Upload Your File</h2>
                                </div>
                                <form action="{{url_for('uploadfile')}}" method="POST">
                                    <input type="text" name="Title" placeholder="File Name">
                                    <textarea name="Description" placeholder="Description" rows="4"></textarea>
                                    <input type="file" name="file" id="file">
                                    <input type="submit" value="Upload">
                                </form>
                            </div>

    </body>

</html>
