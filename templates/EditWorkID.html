<!-- Page Admin's see when deleting or adding a WorkID -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/EditWorkID.css" />
    </head>

    <body>
        <!-- Border -->
        <div class="outer-border">
            <div class="mid-border">
                <div class="inner-border">
                    <!-- Logo Place Holder -->
                    <div class="logo"><img src="/static/logo.png" /></div>
                </div>

                <!-- Form to add or delete WorkID -->
                <form method="POST">
                    <input type="text" name="work_id" placeholder="Enter WorkID">
                    <select name="action">
                        <option value="add">Add</option>
                        <option value="delete">Delete</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
                
                {% for work_id in work_ids %}
                    <p>{{ work_id }}</p>
                {% endfor %}
                
            </div>
        </div>
    </body>

</html>
