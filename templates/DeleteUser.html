<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <link rel="stylesheet" href="/static/DeleteUser.css">
</head>

<body>
    <div class="container">
        <h1>Delete User</h1>
        <form method="POST">
            <label for="work_id">Select a user to delete:</label>
            <select name="work_id" id="work_id">
                {% for user in users %}
                <option value="{{ user[0] }}">{{ user[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Delete</button>
        </form>
    </div>
</body>

</html>
